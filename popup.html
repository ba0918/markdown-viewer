<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer - Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: #ffffff;
      color: #1f2937;
    }

    /* レイアウト */
    .popup {
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: #111827;
    }

    .subtitle {
      font-size: 13px;
      margin: 0;
      color: #6b7280;
    }

    .content {
      padding: 16px;
      flex: 1;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .version {
      font-size: 11px;
      color: #9ca3af;
    }

    /* テーマセレクター */
    .theme-selector {
      margin-bottom: 16px;
    }

    .label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }

    .theme-options {
      display: flex;
      gap: 8px;
    }

    .theme-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 12px 8px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 13px;
      color: #4b5563;
    }

    .theme-option:hover {
      border-color: #d1d5db;
      background: #f9fafb;
    }

    .theme-option.active {
      border-color: #3b82f6;
      background: #eff6ff;
      color: #1e40af;
    }

    .theme-option .emoji {
      font-size: 24px;
    }

    .theme-option .text {
      font-weight: 500;
    }

    /* ローディング・エラー */
    .loading,
    .error {
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    .error {
      color: #dc2626;
    }

    .retry-btn {
      display: block;
      margin: 12px auto 0;
      padding: 6px 16px;
      border: 1px solid #dc2626;
      border-radius: 6px;
      background: #ffffff;
      color: #dc2626;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .retry-btn:hover {
      background: #fef2f2;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
