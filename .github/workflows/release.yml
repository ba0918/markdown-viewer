name: Release

on:
  push:
    tags:
      - "v*.*.*"
  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
            node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install dependencies
        run: deno install # Deno 2.x only (release uses 2.x)

      - name: Run linter
        run: deno task lint

      - name: Check code formatting
        run: deno fmt --check

      - name: Run unit tests
        run: deno task test

      - name: Build extension for release
        run: deno task build

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
          deno eval "
            const manifest = JSON.parse(await Deno.readTextFile('./dist/release/manifest.json'));
            manifest.version = '$VERSION_NUMBER';
            await Deno.writeTextFile('./dist/release/manifest.json', JSON.stringify(manifest, null, 2));
            console.log('Updated manifest.json version to:', manifest.version);
          "

      - name: Create extension package
        run: |
          cd dist/release
          zip -r "../../ba-markdown-viewer-${{ steps.version.outputs.version }}.zip" .
          cd ../..

      - name: Generate release notes
        id: release_notes
        run: |
          {
            echo "release_notes<<EOF"
            echo "## ðŸŽ‰ Release ${{ steps.version.outputs.version }}"
            echo ""
            echo "### ðŸ“¦ Package Information"
            echo "- **Extension Size**: $(du -sh ba-markdown-viewer-${{ steps.version.outputs.version }}.zip | cut -f1)"
            echo "- **Build Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')"
            echo "- **Commit**: ${{ github.sha }}"
            echo ""
            echo "### ðŸ”§ Installation"
            echo "1. Download the \`ba-markdown-viewer-${{ steps.version.outputs.version }}.zip\` file"
            echo "2. Extract the ZIP file"
            echo "3. Open Chrome and navigate to \`chrome://extensions/\`"
            echo "4. Enable \"Developer mode\""
            echo "5. Click \"Load unpacked\" and select the extracted folder"
            echo ""
            echo "### ðŸ“Š Build Statistics"
            find dist/release/ -name "*.js" -exec wc -l {} + | tail -1 | awk '{print "- **Total Lines of Code**: " $1}'
            echo ""
            echo "### ðŸ”’ Security Features"
            echo "âœ… DOMPurify XSS protection"
            echo "âœ… Content Security Policy enforced"
            echo "âœ… Chrome Manifest V3 compliant"
            echo "âœ… No remote code execution"
            echo ""
            echo "### ðŸ§ª Quality Assurance"
            echo "âœ… All unit tests passed"
            echo "âœ… Deno linter validation passed"
            echo "âœ… Code formatting verified"
            echo "âœ… Security audit completed"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "BA Markdown Viewer ${{ steps.version.outputs.version }}"
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            ba-markdown-viewer-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store (placeholder)
        run: |
          echo "ðŸ”„ Chrome Web Store upload placeholder"
          echo "To complete Chrome Web Store integration:"
          echo "1. Create Chrome Web Store Developer account"
          echo "2. Add CHROME_WEB_STORE_* secrets to GitHub"
          echo "3. Uncomment and configure Chrome Web Store upload action"
          echo ""
          echo "Package ready for manual upload: ba-markdown-viewer-${{ steps.version.outputs.version }}.zip"

