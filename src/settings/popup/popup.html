<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer - Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 360px;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
      color: #1a1a1a;
    }

    /* レイアウト */
    .popup {
      display: flex;
      flex-direction: column;
      min-height: 340px;
    }

    .header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: #0a0a0a;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 12px;
      margin: 0;
      color: #666;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .content {
      padding: 20px 20px 24px;
      flex: 1;
    }

    /* テーマセレクター - 2列グリッド */
    .theme-selector {
      margin-bottom: 0;
    }

    .label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #666;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border: 1.5px solid rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    .theme-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .theme-option:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
    }

    .theme-option:hover::before {
      opacity: 1;
    }

    .theme-option.active {
      border-color: #6366f1;
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      color: #4338ca;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
    }

    .theme-option.active::before {
      opacity: 0;
    }

    .theme-option .emoji {
      font-size: 22px;
      line-height: 1;
      flex-shrink: 0;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }

    .theme-option .text {
      font-weight: 600;
      letter-spacing: -0.01em;
      position: relative;
      z-index: 1;
    }

    /* ローディング・エラー */
    .loading,
    .error {
      padding: 32px 24px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .error {
      color: #dc2626;
    }

    .retry-btn {
      display: block;
      margin: 16px auto 0;
      padding: 8px 20px;
      border: 1.5px solid #dc2626;
      border-radius: 8px;
      background: #ffffff;
      color: #dc2626;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      background: #fef2f2;
      transform: translateY(-1px);
    }

    /* アニメーション */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .theme-option {
      animation: fadeIn 0.3s ease backwards;
    }

    .theme-option:nth-child(1) { animation-delay: 0.05s; }
    .theme-option:nth-child(2) { animation-delay: 0.1s; }
    .theme-option:nth-child(3) { animation-delay: 0.15s; }
    .theme-option:nth-child(4) { animation-delay: 0.2s; }
    .theme-option:nth-child(5) { animation-delay: 0.25s; }
    .theme-option:nth-child(6) { animation-delay: 0.3s; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
